<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Take the Quiz</h2>
    <form id="quizForm">
        <!-- Question 1 (Category 1) -->
        <div class="question">
            <p>What is 2 + 2?</p>
            <input type="radio" name="q1" value="Category1" data-correct="false">3<br>
            <input type="radio" name="q1" value="Category1" data-correct="true">4<br>
            <input type="radio" name="q1" value="Category1" data-correct="false">5<br>
        </div>

        <!-- Question 2 (Category 2) -->
        <div class="question">
            <p>What is the capital of France?</p>
            <input type="radio" name="q2" value="Category2" data-correct="true">Paris<br>
            <input type="radio" name="q2" value="Category2" data-correct="false">London<br>
            <input type="radio" name="q2" value="Category2" data-correct="false">Berlin<br>
        </div>

        <!-- Add more questions for each category -->

        <!-- Question 3 (Category 3) -->
        <div class="question">
            <p>What color is the sky?</p>
            <input type="radio" name="q3" value="Category3" data-correct="true">Blue<br>
            <input type="radio" name="q3" value="Category3" data-correct="false">Green<br>
            <input type="radio" name="q3" value="Category3" data-correct="false">Red<br>
        </div>

        <!-- Question 4 (Category 4) -->
        <div class="question">
            <p>How many days are in a week?</p>
            <input type="radio" name="q4" value="Category4" data-correct="true">7<br>
            <input type="radio" name="q4" value="Category4" data-correct="false">5<br>
            <input type="radio" name="q4" value="Category4" data-correct="false">6<br>
        </div>

        <button type="button" onclick="submitQuiz()">Submit Quiz</button>
    </form>

    <div id="results"></div>

    <script src="quiz.js"></script>
</body>
</html>
